<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body id="body">
  <link rel="stylesheet" href="style.css">

  <div id="app"></div>
  <div id="keys"></div>

  <!-- The Modal -->
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2>Modal Header</h2>
      </div>
      <div id="modalBody" class="modal-body">
        <p>Some text in the Modal Body</p>
        <p>Some other text...</p>
      </div>
      <div class="modal-footer">
        <h3>Modal Footer</h3>
      </div>
    </div>

  </div>

  <!-- -->
  <section class="actions">
    <div class="directions">
      <button type="button" class="arrow-top" id="upBtn"></button>
      <button type="button" class="arrow-bottom" id="downBtn"></button>
      <button type="button" class="arrow-left" id="leftBtn"></button>
      <button type="button" class="arrow-right" id="rightBtn"></button>
    </div>
  </section>

  <script src="https://code.createjs.com/1.0.0/tweenjs.min.js"></script>
  <script type="module" src="/main.js"></script>




</body>

</html>
